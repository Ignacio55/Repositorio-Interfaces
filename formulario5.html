<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" author="Ignacio Gómez" date="23/10/2017">

</head>

<body>
    <form method="get">
<fieldset>
            <legend>Unete</legend>
        <p>Nuestros socios tienen muchas ventajas. ¡Y es gratis!</p>
        <ul>
            <li>Nombre y apellidos<label for="nombreApellidos"><input type="text"></label>
            </li>
            <li>Edad:
                <ul>
                    <label for="edad">
                    <li><input type="radio" name="20" value="20" />Menor de 20<br /></li>
                    <li><input type="radio" name="40" value="40" />Entre 20 y 40<br /></li>
                    <li><input type="radio" name="60" value="60" />Entre 40 y 60<br /></li>
                    <li><input type="radio" name="80" value="80" />Opción 1<br /></li>
                    <li><input type="radio" name="100" value="100" />Mayor de 80<br /></li>
                    </label>
                </ul>
            </li>
            <li>Estudios:
                <ul>
                    <li><label for="form_bachiller"><input type="checkbox" name="bachiller" value="bachiller" />Bachiller<br /></label></li>
                    <li><label for="form_formacionProfesional"><input type="checkbox" name="formacionProfesional" value="formacionProfesional" />Formacion profesional<br /></label></li>
                    <li><label for="form_ingles"><input type="checkbox" name="ingles" value="ingles" />Ingles B2<br /></label></li>
                    <li><label for="form_frances"><input type="checkbox" name="frances" value="frances" />Frances B2<br /></label></li>

                </ul>
            </li>
        </ul>
        </fieldset>
        <button name="Enviar" type="submit">enviar</button>
    </form>
</body>
